<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      .container {
        background-color: purple;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
      .items {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 5px yellow solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
    </div>
  </body>
</html>
